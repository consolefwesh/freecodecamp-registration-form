<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freecodecamp registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>freeCodeCamp Survey Form
        </h1>
        <p> Thank you for taking the time to help us improve the platform
        </p>
        <form>
            <fieldset>
                <label for="name">Name <br><input type="text" name="name" id="name" placeholder="Enter your name"></label>
                <label for="email">Email <br><input type="email" name="email" id="email" placeholder="Enter your Email"></label>
                <label for="age">Age<br><input type="number" name="age" id="age" placeholder="Age"></label>

                <label for="roles">Which option best describes your current role? <br>
                <select id="roles" name="roles">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            </fieldset>

            <fieldset>
                <label for="radio-buttons">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"> <input type="radio" name="recommendations" id="definitely" class="inline"> Definitely</label>
                <label for="maybe"> <input type="radio" name="recommendations" id="maybe" class="inline"> Maybe</label>
                <label for="not-sure"> <input type="radio" name="recommendations" id="not-sure" class="inline"> Not sure</label>
            </fieldset>

            <fieldset>
                <label for="features">What is your favorite feature of freeCodeCamp?<br>
                <select id="features" name="features">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            </fieldset>

            <fieldset>
                <label for="check-boxes">What would you like to improve? (check all that apply)</label>
                <label for="front-end-projects"> <input type="checkbox" name="front-end-projects" id="front-end-projects" class="inline"> Front-end Projects</label>
                <label for="back-end-projects"><input type="checkbox" name="back-end-projects" id="back-end-projects" class="inline"> Back-end Projects</label>
                <label for="data-visualization"><input type="checkbox" name="data-visualization" id="data-visualization" class="inline"> Data Visualization</label>
                <label for="challenges"><input type="checkbox" name="challenges" id="challenges" class="inline"> Challenges</label>
                <label for="open-source-community"><input type="checkbox" name="open-source-community" id="open-source-community" class="inline"> Open Source Community</label>
                <label for="gitter-help-rooms"><input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" class="inline"> Gitter help rooms</label>
                <label for="videos"><input type="checkbox" name="videos" id="videos" class="inline"> Videos</label>
                <label for="city-meetups"><input type="checkbox" name="city-meetups" id="city-meetups" class="inline"> City Meetups</label>
                <label for="wiki"><input type="checkbox" name="wiki" id="wiki" class="inline"> Wiki</label>
                <label for="forum"><input type="checkbox" name="forum" id="forum"  class="inline"> Forum</label>
                <label for="additional-courses"><input type="checkbox" name="additional-courses" id="additional-courses" class="inline"> Additional Courses</label>
            </fieldset>

            <fieldset>
                <label for="comments"> Any comments or suggestions? <br>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
</label>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
